<ion-header>
  <ion-navbar>
    <ion-title>Modifica tu tutor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="text-center">{{usuario.nombre}}</h2>
    <form (ngSubmit)="modificar(forma)" #forma="ngForm">
        
        <ion-label>Teléfono</ion-label>
        <input ion-input ngModel pattern="[1-9]{1}[0-9]{9}" required placeholder="Teléfono" type="tel" #telefono id="telefno"
         name="telefono" [value]="usuario.celular" id="">
         <ion-label>Color</ion-label>
         <select ion-select ngModel required name="color" #color id="color"
         [value]="usuario.color">
           <option *ngFor="let color of colores; let i=index" ion-select-option [value]="color.value">{{color.nombre}}</option>
         </select>
         <br>
         <div class="justify-content-center d-flex">
            <ion-card  [id]="usuario.id" class=" relative" 
                  [ngClass]="{'col-5': true,
                  'relative': true,
                  'borde-azul': usuario.color === 'borde-azul',
                  'borde-rojo': usuario.color === 'borde-rojo',
                  'borde-amarillo': usuario.color === 'borde-amarillo',
                  'borde-negro': usuario.color === 'borde-negro',
                  'borde-verde': usuario.color === 'borde-verde'}" >
          <img [src]="usuario.foto" alt="">
        </ion-card>
         </div>
         <button ion-button block (click)="takePhoto()" type="button" class="btn btn-primary">Imagen&nbsp;&nbsp;<ion-icon name="camera"></ion-icon></button>
         <br>
        <button ion-button block type="submit"  class="btn btn-primary">Modificar</button>

    </form>
</ion-content>
