<ion-header>
  <ion-navbar>
    <ion-title>Agregar tutor <ion-icon name="person-add"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="createUser(forma)" #forma="ngForm">
            <ion-label>Nombre</ion-label>
            <input ion-input ngModel required placeholder="Nombre" type="text" #nombre id="nombre" name="nombre">
            <ion-label>Teléfono</ion-label>
            <input ion-input ngModel pattern="[1-9]{1}[0-9]{9}" required placeholder="Teléfono" type="tel" #telefono id="telefno"
             name="telefono" id="">
             <ion-label>Color</ion-label>
             <select ion-select ngModel required name="color" #color id="color">
               <option *ngFor="let color of colores; let i=index" ion-select-option [value]="color.value">{{color.nombre}}</option>
             </select>
             <br>
             <button ion-button block (click)="takePhoto()" type="button" class="btn btn-primary">Imagen&nbsp;&nbsp;<ion-icon name="camera"></ion-icon></button>
             <br>
            <button ion-button block type="submit"  class="btn btn-primary">Agregar&nbsp;&nbsp;<ion-icon name="checkmark-circle"></ion-icon></button>
    
        </form>
</ion-content>
