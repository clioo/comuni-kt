<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Inicial sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->
      <ion-input type="password" [(ngModel)]="pass" placeholder="Contraseña"></ion-input>
      <button color="dark" (click)="iniciarSesion()" ion-button block outline small>Entrar &nbsp;<ion-icon name="log-in"></ion-icon></button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
